jasypt:
  encryptor:
    password: ${JASYPT_PASSWORD}

spring:
  ## h2
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true # data.sql 실행 시점을 변경(JPA 테이블 생성 후로 연기)
  sql:
    init:
      mode: always
  servlet:
    multipart:
      maxFileSize: 500MB
      maxRequestSize: 500MB
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

