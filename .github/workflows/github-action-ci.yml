name: CI/CD Pipeline

on:
  push:
    branches:
      - 'feature/*'
  pull_request:
    branches:
      - dev

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: List files after checkout
        run: ls -la

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

      - name: Run tests
        run: ./gradlew test
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

  build_and_deploy:
    runs-on: ubuntu-latest
    needs: build_and_test
    if: github.event_name == 'pull_request' && github.event.pull_request.base.ref == 'dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Build with Gradle
        run: ./gradlew build
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: climingo-container-registry.kr.ncr.ntruss.com
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

      - name: Check JASYPT_PASSWORD environment variable
        - run: |
          if [ -z "${{ secrets.JASYPT_PASSWORD }}" ]; then
            echo "JASYPT_PASSWORD is not set."
            exit 1
          else
            echo "JASYPT_PASSWORD is set."
          fi

      - name: Build and Push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
        env:
          JASYPT_PASSWORD: ${{ secrets.JASYPT_PASSWORD }}

      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
            docker stop climingo-api || true
            docker rm climingo-api || true
            docker run -d --name climingo-api -p 8080:8080 climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
            docker image prune -f