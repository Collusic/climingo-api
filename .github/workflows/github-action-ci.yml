name: CI/CD Pipeline

on:
  push:
    branches:
      - sandbox       # sandbox push → CI + sandbox CD
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - dev           # dev PR: opened/sync = CI, closed+merged = prod CD

jobs:

  # -----------------------------------
  # 1) CI (빌드 + 테스트)
  # -----------------------------------
  ci_job:
    runs-on: ubuntu-latest
    if: |
        (github.event_name == 'push' && github.ref == 'refs/heads/sandbox') ||
        (github.event_name == 'pull_request')
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Test with Gradle
        run: ./gradlew test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packaged-jar
          path: build/libs/*.jar


  # -----------------------------------
  # 2) Sandbox 환경 CD (sandbox push 시)
  # -----------------------------------
  deploy_sandbox_job:
    needs: ci_job
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/sandbox'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: packaged-jar
          path: build/libs

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set TAG
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build & Push Sandbox Docker Image
        run: |
          docker build -t climingo/climingo-sandbox:$TAG .
          docker push climingo/climingo-sandbox:$TAG

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SANDBOX_SSH_PRIVATE_KEY }}

      - name: Deploy to Sandbox Server
        run: |
          ssh -o StrictHostKeyChecking=no singco@${{ secrets.SANDBOX_HOST }} << EOF
          docker pull climingo/climingo-sandbox:$TAG
          cd ${{ secrets.SANDBOX_DOCKER_COMPOSE_PATH }}
          export TAG=$TAG
          export JASYPT_PASSWORD=${{ secrets.JASYPT_PASSWORD }}
          export BUILDTIME=${{ secrets.BUILDTIME }}
          docker-compose -f docker-compose-sandbox.yml up -d
          EOF


  # -----------------------------------
  # 3) 운영 환경 CD (PR merge 시)
  # -----------------------------------
  deploy_prod_job:
    runs-on: ubuntu-latest
    needs: ci_job
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'dev'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: packaged-jar
          path: build/libs

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set TAG
        run: echo "TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build & Push Prod Docker Image
        run: |
          docker build -t climingo/climingo:$TAG .
          docker push climingo/climingo:$TAG

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Production Server
        run: |
          ssh -o StrictHostKeyChecking=no singco@${{ secrets.SANDBOX_HOST }} << EOF
          docker pull climingo/climingo:$TAG
          cd ${{ secrets.SANDBOX_DOCKER_COMPOSE_PATH }}
          export TAG=$TAG
          export JASYPT_PASSWORD=${{ secrets.JASYPT_PASSWORD }}
          export BUILDTIME=${{ secrets.BUILDTIME }}
          docker-compose -f docker-compose.yml up -d
          EOF
