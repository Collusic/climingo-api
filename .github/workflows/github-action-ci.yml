name: Java CI with Gradle

on:
  push:
    branches: sunghyuk_kim

jobs:
  build_and_push_to_registry:
    name: Build and Push to NCP container registry
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew build
      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
          cache-from: type=registry,ref=climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
          cache-to: type=inline
      - name: Login to NCP Container Registry
        uses: docker/login-action@v2
        with:
          registry: climingo-container-registry.kr.ncr.ntruss.com
          username: ${{ secrets.NCP_ACCESS_KEY }}
          password: ${{ secrets.NCP_SECRET_KEY }}

  deploy:
    name: Deploy to server
    needs: build_and_push_to_registry
    runs-on: ubuntu-latest
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            docker pull climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
            docker stop climingo-api || true
            docker rm climingo-api || true
            docker run -d --name climingo-api -p 8080:8080 climingo-container-registry.kr.ncr.ntruss.com/climingo-api:latest
            docker image prune -f